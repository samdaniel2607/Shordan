<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Shoe Store</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <section class="hero">
        <div class="container">
            <h2>Welcome to our Shoe Store</h2>
            <p>Find the perfect pair of shoes for any occasion.</p>
            <a href="#" class="btn">Shop Now</a>
        </div>
    </section>

    <section class="products">
        <div class="container">
            <h2>Featured Products</h2>
            <div class="product">
                <img src="shoe1.jpg" alt="Shoe 1">
                <h3>Men's Running Shoe</h3>
                <p>$50.00</p>
                <a href="#" class="btn">Add to Cart</a>
            </div>
            <div class="product">
                <img src="shoe2.jpg" alt="Shoe 2">
                <h3>Women's Casual Shoe</h3>
                <p>$40.00</p>
                <a href="#" class="btn">Add to Cart</a>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Shoe Store</p>
        </div>
    </footer>
</body>
</html>
